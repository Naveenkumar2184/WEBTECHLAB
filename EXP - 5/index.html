<!DOCTYPE html>
<html>

<head>
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #4CAF50;">
    <div class="text-center text-dark py-4">
        <h1 class="fw-bold">EMPLOYEE DETAILS FORM</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4" style="background-color: #d9950d;">
                    <form action="http://localhost:8000/" method="get">
                        <div class="mb-3">
                            <label for="name" class="form-label text-white">Employee Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="id" class="form-label text-white">Employee ID:</label>
                            <input type="text" class="form-control" id="id" name="id" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">Gender:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender-male" value="Male" required>
                                <label class="form-check-label text-white" for="gender-male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender-female" value="Female" required>
                                <label class="form-check-label text-white" for="gender-female">Female</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white" for="branch">Branch:</label>
                            <select class="form-select" id="branch" name="branch" required>
                                <option value="HR">HR</option>
                                <option value="IT">IT</option>
                                <option value="Finance">Finance</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="mobileno" class="form-label text-white">Mobile Number:</label>
                            <input type="tel" class="form-control" id="mobileno" name="mobileno" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label text-white">Address:</label>
                            <textarea class="form-control" id="address" name="address" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
